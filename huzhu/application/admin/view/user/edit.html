<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__STATIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/admin/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__STATIC__/mine/jquery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/select-ui.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/editor/kindeditor.js"></script>
    <script type="text/javascript" src="__STATIC__/mine/layer/layer.js"></script>
    <script type="text/javascript">
    // KE.show({
    //     id: 'content7',
    //     cssPath: './index.css'
    // });
    </script>
    <script type="text/javascript">
    $(document).ready(function(e) {
        $(".select1").uedSelect({
            width: 345
        });
        $(".select2").uedSelect({
            width: 167
        });
        $(".select3").uedSelect({
            width: 100
        });
    });
    </script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">用户信息</a></li>
        </ul>
    </div>
    <div class="tools">
        <ul class="toolbar" style="padding:3px;">
            <li class="click"><span><img src="__STATIC__/admin/images/t04.png" /></span><a href="index">列表</a></li>
        </ul>
        <ul class="toolbar1">
        </ul>
    </div>
    <div class="formbody">
        <ul class="forminfo">
            <form class="add">
                <li>
                    <label>用户名<b>*</b></label>
                    <input name="user" type="text" class="dfinput" value="{$info.user}" style="width:250px;" />
                </li>
                <li>
                    <label>手机号<b>*</b></label>
                    <input name="phone" type="text" class="dfinput" value="{$info.phone}" style="width:518px;" />
                </li>
                <li>
                    <label>真实姓名<b>*</b></label>
                    <input name="theme" type="text" class="dfinput" value="{$info.theme}" style="width:518px;" />
                </li>
                <li>
                    <label>推荐人<b>*</b></label>
                    <input type="text" class="dfinput" value="{$info.pid}" style="width:518px;" />
                </li>
                <li>
                    <label>登录密码<b>*</b></label>
                    <input name="user_pass" type="password" class="dfinput" value="" style="width:518px;" />
                </li>
                <li>
                    <label>二级密码<b>*</b></label>
                    <input name="second_pass" type="password" class="dfinput" value="" style="width:518px;" />
                </li>
                <li>
                    <label>注册时间<b>*</b></label>
                    <input name="add_time" type="text" class="dfinput" value="{$info.add_time|date='Y-m-d H:i:s',###}" style="width:518px;" />
                </li>
                <li>
                    <label>微信号<b>*</b></label>
                    <input name="wechat" type="text" class="dfinput" value="{$info.wechat}" style="width:518px;" />
                </li>
                <li>
                    <label>银行名称<b>*</b></label>
                    <input name="bank_name" type="text" class="dfinput" value="{$info.bank_name}" style="width:518px;" />
                </li>
                <li>
                    <label>银行开户地址<b>*</b></label>
                    <input name="bank_address" type="text" class="dfinput" value="{$info.bank_address}" style="width:518px;" />
                </li>
                <li>
                    <label>银行卡号<b>*</b></label>
                    <input name="card_number" type="text" class="dfinput" value="{$info.card_number}" style="width:518px;" />
                </li>
                <li>
                    <label>支付宝号<b>*</b></label>
                    <input name="alipay" type="text" class="dfinput" value="{$info.alipay}" style="width:518px;" />
                </li>
                <li>
                    <label>状态</label>
                    <cite>
                        <input name="status" type="radio" value="0">未激活&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="status" type="radio" value="1">未审核&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="status" type="radio" value="2">正常&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="status" type="radio" value="3">不打款&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="status" type="radio" value="4">不收款&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="status" type="radio" value="5">封号&nbsp;&nbsp;&nbsp;&nbsp;                        
                    </cite>
                </li>
                {if condition="$info.status eq 3 || $info.status eq 4 || $info.status eq 5"}
                <li>
                    <label>冻结时间</label>
                    <input type="text" class="dfinput" value="{$info.cold_time|date='Y-m-d H:i:s',###}" style="width:518px;" />
                </li>
                {/if}
                <li>
                    <label>地址<b>*</b></label>
                    <input name="address" type="text" class="dfinput" value="{$info.address}" style="width:518px;" />
                </li>
                <li>
                    <label>静态钱包<b>*</b></label>
                    <input name="static_wallet" type="text" class="dfinput" value="{$info.static_wallet}" style="width:518px;" />
                </li>
                <li>
                    <label>动态钱包<b>*</b></label>
                    <input name="dynamic_wallet" type="text" class="dfinput" value="{$info.dynamic_wallet}" style="width:518px;" />
                </li>
                <li>
                    <label>奖励钱包<b>*</b></label>
                    <input name="awart_wallet" type="text" class="dfinput" value="{$info.awart_wallet}" style="width:518px;" />
                </li>
                <li>
                    <label>商城钱包<b>*</b></label>
                    <input name="shop_wallet" type="text" class="dfinput" value="{$info.shop_wallet}" style="width:518px;" />
                </li>
                <li>
                    <label>排单币<b>*</b></label>
                    <input name="pdb" type="text" class="dfinput" value="{$info.pdb}" style="width:518px;" />
                </li>
                <li>
                    <label>激活码<b>*</b></label>
                    <input name="jhm" type="text" class="dfinput" value="{$info.jhm}" style="width:518px;" />
                </li>
                <li>
                    <label>诚信值<b>*</b></label>
                    <input name="value" type="text" class="dfinput" value="{$info.value}" style="width:518px;" />
                </li>
                <li>
                    <label>系统会员<b>*</b></label>
                    <cite>
                        <input name="system" type="radio" value="0">否&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="system" type="radio" value="1">是
                    </cite>
                </li>
                <li>
                    <label>有效会员<b>*</b></label>
                    <cite>
                        <input name="vaild" type="radio" value="0">否&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="vaild" type="radio" value="1">是
                    </cite>
                </li>
                <li>
                    <label>有效直推人数<b>*</b></label>
                    <input type="text" class="dfinput" value="{$info.vaild_count}" style="width:518px;" />
                </li>
                <li>
                    <label>总排单<b>*</b></label>
                    <input type="text" class="dfinput" value="{$info.tgbz_performance}" style="width:518px;" />
                </li>
                <li>
                    <label>总提现<b>*</b></label>
                    <input type="text" class="dfinput" value="{$info.jsbz_performance}" style="width:518px;" />
                </li>
                <li>
                    <label>取消休眠<b>*</b></label>
                    <cite>
                        <input name="six" type="radio" value="0">否&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="six" type="radio" value="1">是
                    </cite>
                </li>
            </form>
            <li>
                <label>&nbsp;</label>
                <input type="button" class="btn" value="保存信息" />
            </li>
        </ul>
        <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
        //点选框选中
        $(function(){
            $("form input[name='status']").each(function(){  
                if($(this).val() == '{$info.status}'){  
                    $(this).prop( "checked", true );  
                }  
            });
            $("form input[name='system']").each(function(){  
                if($(this).val() == '{$info.system}'){  
                    $(this).prop( "checked", true );  
                }  
            });
            $("form input[name='vaild']").each(function(){  
                if($(this).val() == '{$info.vaild}'){  
                    $(this).prop( "checked", true );  
                }  
            });
            $("form input[name='six']").each(function(){  
                if($(this).val() == '{$info.six}'){  
                    $(this).prop( "checked", true );  
                }  
            });
            
        })
        $('.btn').click(function() {
            $.ajax({
                type: "POST",
                url: "{:url('edit')}?id={$info.id}",
                data: $(".add").serialize(),
                success: function(data) {
                    console.log(data)
                    if(data.code=='1'){
                        setTimeout(function(){
                            location.href = data.url;
                        },1000);
                        layer.msg(data.msg);
                    }else{
                        layer.msg(data.msg);
                    }
                }
            });
        });
        </script>
    </div>
</body>

</html>
