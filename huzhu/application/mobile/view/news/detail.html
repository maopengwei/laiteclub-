<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>公告留言</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/mobile/CSS/base.css"/>

		<link rel="stylesheet" type="text/css" href="__STATIC__/mobile/css/message.css"/>

	<body>
		<!--header-->
		<div class="header">
			<a href="javascript:history.go(-1)" class="left"><img src="__STATIC__/mobile/img/return.png"/></a>
			<span class="center">公告留言</span>
			<a href="javascript:void(0)" class="right">
				<img src="__STATIC__/mobile/img/menu_btn.png"  class="nav_img"/>

		{include file="layout/banner" /}
		
		<!--新闻公告-->
		<div class="touzi_top">
			<p>新闻公告</p>
		</div>

			<p>{$info.title}</p>
			<p>{$info.add_time|date="Y-m-d H:i:s",###}</p>
			<div class="notice0_con">
				{$info.content}
			</div>
		</div>
		<p class="index_bottom">
			<img src="__STATIC__/mobile/img/index_bottom.png"/>

		<!--菜单-->
		{include file="layout/menu" /}

	<script src="__STATIC__/mobile/js/base.js" type="text/javascript" charset="utf-8"></script>
