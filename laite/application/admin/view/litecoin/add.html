<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__STATIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/admin/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__STATIC__/mine/jquery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/select-ui.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/editor/kindeditor.js"></script>
    <script type="text/javascript" src="__STATIC__/mine/layer/layer.js"></script>
    <script type="text/javascript">
    // KE.show({
    //     id: 'content7',
    //     cssPath: './index.css'
    // });
    </script>
    <script type="text/javascript">
    $(document).ready(function(e) {
        $(".select1").uedSelect({
            width: 345
        });
        $(".select2").uedSelect({
            width: 167
        });
        $(".select3").uedSelect({
            width: 100
        });
    });
    </script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">赠送莱特币</a></li>
        </ul>
    </div>
    <div class="tools">
        <ul class="toolbar" style="padding:3px;">
            <li class="click"><span><img src="__STATIC__/admin/images/t04.png" /></span><a href="index">列表</a></li>
        </ul>
        <ul class="toolbar1">
            
        </ul>
    </div>
    <div class="formbody">
        <ul class="forminfo">
            <form class="add">
                <li>
                    <label>用户名<b>*</b></label>
                    <input type="text" class="dfinput" value="{$info.user?:''}" onblur="find(this)" style="width:250px;" />
                    <input name="id" type="text" class="dfinput" hidden='true' value="{$info.id?:''}" />
                </li>
                <li>
                    <label>真实姓名<b>*</b></label>
                    <input type="text" class="dfinput" value="{$info.theme?:''}" readonly="true" style="width:250px;" />
                </li>
                <li>
                    <label>当前莱特币<b>*</b></label>
                    <input type="text" class="dfinput" value="{$info.detail.litecoin_wallet?:'0'}" readonly="true" style="width:250px;" />
                </li>
                <li>
                    <label>赠送数量<b>*</b></label>
                    <input name="num" type="text" class="dfinput" value="" style="width:518px;" />
                </li>
            </form>
            <li>
                <label>&nbsp;</label>
                <input type="button" class="btn" value="确定" />
            </li>
        </ul>
        <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
        $('.btn').click(function() {
            console.log(1)
            $.ajax({
                type: "POST",
                url: "{:url('add')}",
                data: $(".add").serialize(),
                success: function(data) {
                    console.log(data)
                    if(data.code=='1'){
                        setTimeout(function(){
                            location.href = data.url;
                        },1000);
                        layer.msg(data.msg);
                    }else{
                        layer.msg(data.msg);
                    }
                }
            });
        });
        function find(data){
            console.log($(data).val());
            var aa = $(data).val();
            location.href="{:url('add')}?user="+aa;
        }
        </script>
    </div>
</body>

</html>
