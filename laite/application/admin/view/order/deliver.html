<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__STATIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/admin/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__STATIC__/mine/jquery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/select-ui.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/editor/kindeditor.js"></script>
    <script type="text/javascript" src="__STATIC__/mine/layer/layer.js"></script>
    <script type="text/javascript">
    // KE.show({
    //     id: 'content7',
    //     cssPath: './index.css'
    // });
    </script>
    <script type="text/javascript">
    $(document).ready(function(e) {
        $(".select1").uedSelect({
            width: 345
        });
        $(".select2").uedSelect({
            width: 167
        });
        $(".select3").uedSelect({
            width: 100
        });
    });
    </script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">用户信息</a></li>
        </ul>
    </div>
    <div class="tools">
        <ul class="toolbar" style="padding:3px;">
            <li class="click"><span><img src="__STATIC__/admin/images/t04.png" /></span><a href="index">列表</a></li>
        </ul>
        <ul class="toolbar1">
        </ul>
    </div>
    <div class="formbody">
        <ul class="forminfo">
            <form class="add">
                <li>
                    <label>订单号<b>*</b></label>
                    <input type="text" class="dfinput" value="{$info.order_number}" style="width:250px;" />
                </li>
                <li>
                    <label>总价格<b>*</b></label>
                    <input type="text" class="dfinput" value="{$info.allmoney}" style="width:518px;" />
                </li>
                <li>
                    <label>用户名<b>*</b></label>
                    <input  type="text" class="dfinput" value="{$info.uid}" style="width:518px;" />
                </li>
                <li>
                    <label>用户手机号<b>*</b></label>
                    <input type="text" class="dfinput" value="{$info.phone}" name="phone" style="width:518px;" />
                </li>
                <li>
                    <label>用户地址<b>*</b></label>
                    <input type="text" class="dfinput" value="{$info.address}" name="address" style="width:518px;" />
                </li>
                <li>
                    <label>物流公司<b>*</b></label>
                    <input name="express" type="text" class="dfinput" style="width:518px;" />
                </li>
                <li>
                    <label>快递单号<b>*</b></label>
                    <input name="express_number" type="text" class="dfinput" style="width:518px;" />
                </li>
            </form>
            <li>
                <label>&nbsp;</label>
                <input type="button" class="btn" value="提交信息" />
            </li>
        </ul>
        <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
        //修改提交
        $('.btn').click(function() {
            $.ajax({
                type: "POST",
                url: "{:url('deliver')}?id={$info.id}",
                data: $(".add").serialize(),
                success: function(data) {
                    console.log(data)
                    if(data.code=='1'){
                        setTimeout(function(){
                            location.href = data.url;
                        },1000);
                        layer.msg(data.msg);
                    }else{
                        layer.msg(data.msg);
                    }
                }
            });
        });
        </script>
    </div>
</body>

</html>
