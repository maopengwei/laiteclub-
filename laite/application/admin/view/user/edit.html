<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__STATIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/admin/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__STATIC__/mine/jquery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/select-ui.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/editor/kindeditor.js"></script>
    <script type="text/javascript" src="__STATIC__/mine/layer/layer.js"></script>
    <script type="text/javascript">
    // KE.show({
    //     id: 'content7',
    //     cssPath: './index.css'
    // });
    </script>
    <script type="text/javascript">
    $(document).ready(function(e) {
        $(".select1").uedSelect({
            width: 345
        });
        $(".select2").uedSelect({
            width: 167
        });
        $(".select3").uedSelect({
            width: 100
        });
    });
    </script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">用户信息</a></li>
        </ul>
    </div>
    <div class="tools">
        <ul class="toolbar" style="padding:3px;">
            <li class="click"><span><img src="__STATIC__/admin/images/t04.png" /></span><a href="index">列表</a></li>
        </ul>
        <ul class="toolbar1">
        </ul>
    </div>
    <div class="formbody">
        <ul class="forminfo">
            <form class="add">
                <li>
                    <label>注册人<b>*</b></label>
                    <input type="text" class="dfinput" value="{$info.zid}" style="width:518px;" />
                </li>
                <li>
                    <label>推荐人<b>*</b></label>
                    <input type="text" class="dfinput" value="{$info.pid}" style="width:518px;" />
                </li>
                <li>
                    <label>用户名<b>*</b></label>
                    <input name="user" type="text" class="dfinput" value="{$info.user}" style="width:250px;" />
                </li>
                <li>
                    <label>手机号<b>*</b></label>
                    <input name="phone" type="text" class="dfinput" value="{$info.phone}" style="width:518px;" />
                </li>
                <li>
                    <label>邮箱<b>*</b></label>
                    <input name="email" type="text" class="dfinput" value="{$info.email}" style="width:518px;" />
                </li>
                <li>
                    <label>真实姓名<b>*</b></label>
                    <input name="theme" type="text" class="dfinput" value="{$info.theme}" style="width:518px;" />
                </li>
               
                <li>
                    <label>状态</label>
                    <cite>
                        <input name="status" type="radio" value="0">未激活&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="status" type="radio" value="1">正常&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="status" type="radio" value="2">封号&nbsp;&nbsp;&nbsp;&nbsp;                        
                    </cite>
                </li>
                <li>
                    <label>等级</label>
                    <cite>
                        <input name="level" type="radio" value="0">普通会员&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="level" type="radio" value="1">报单中心&nbsp;&nbsp;&nbsp;&nbsp;                        
                    </cite>
                </li>
                <li>
                    <label>登录密码<b>*</b></label>
                    <input name="user_pass" type="password" class="dfinput" value="" style="width:518px;" />
                </li>
                <li>
                    <label>二级密码<b>*</b></label>
                    <input name="second_pass" type="password" class="dfinput" value="" style="width:518px;" />
                </li>
                <li>
                    <label>注册时间<b>*</b></label>
                    <input name="add_time" type="text" class="dfinput" value="{$info.add_time|date='Y-m-d H:i:s',###}" style="width:518px;" />
                </li>
                <li>
                    <label>莱特币<b>*</b></label>
                    <input name="litecoin_wallet" type="text" class="dfinput" value="{$info.detail.litecoin_wallet}" style="width:518px;" />
                </li>
                <li>
                    <label>复消币<b>*</b></label>
                    <input name="aftercoin_wallet" type="text" class="dfinput" value="{$info.detail.aftercoin_wallet}" style="width:518px;" />
                </li>
                <li>
                    <label>ICO<b>*</b></label>
                    <input name="ico_wallet" type="text" class="dfinput" value="{$info.detail.ico_wallet}" style="width:518px;" />
                </li>
                <li>
                    <label>股权<b>*</b></label>
                    <input name="stock_wallet" type="text" class="dfinput" value="{$info.detail.stock_wallet}" style="width:518px;" />
                </li>
                <li>
                    <label>提现地址<b>*</b></label>
                    <input name="withdraw_address" type="text" class="dfinput" value="{$info.detail.withdraw_address}" style="width:518px;" />
                </li>
            </form>
            <li>
                <label>&nbsp;</label>
                <input type="button" class="btn" value="保存信息" />
            </li>
        </ul>
        <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
        //单选框选中
        $(function(){
            $("form input[name='status']").each(function(){  
                if($(this).val() == '{$info.status}'){  
                    $(this).prop( "checked", true );  
                }  
            });
            $("form input[name='level']").each(function(){
                if($(this).val()=='{$info.level}'){
                    $(this).prop("checked",true);
                }
            });
        })
        //修改提交
        $('.btn').click(function() {
            $.ajax({
                type: "POST",
                url: "{:url('edit')}?id={$info.id}",
                data: $(".add").serialize(),
                success: function(data) {
                    console.log(data)
                    if(data.code=='1'){
                        setTimeout(function(){
                            location.href = data.url;
                        },1000);
                        layer.msg(data.msg);
                    }else{
                        layer.msg(data.msg);
                    }
                }
            });
        });
        </script>
    </div>
</body>

</html>
