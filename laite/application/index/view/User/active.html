<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        
        {include file="layout/navigation" /}
        <div class="content-wrapper">
            <section class="content-header">
                <h1>{$Think.lang.jihuohuiyuan}</h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html"><i class="fa fa-dashboard"></i> {$Think.lang.shouye}</a>
                    </li>
                    <li class="active">{$Think.lang.jihuohuiyuan}</li>
                </ol>
            </section>
            <!-- Main content -->
            <section class="content">
                <form>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="nav-tabs-custom">
                                <div class="tab-content">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label>{$Think.lang.huiyuanzhanghao}</label>
                                            <div class="form-group">
                                                <input type="text" value="" class="" name="user" onblur="find(this)">
                                                <label class="control-label" for="inputError" id="prompt"></label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>{$Think.lang.huiyuanxingming}</label>
                                            <div class="form-group">
                                                <input type="text" value="" class="" id="" name="theme" readonly="true">
                                                <label class="control-label" for="inputError" id="prompt"></label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>{$Think.lang.shengyulaitebi}</label>
                                            <div class="form-group">
                                                <input type="text" value="" class="" id="" name="litecoin">
                                                <label class="control-label" for="inputError" id="prompt"></label>
                                            </div>
                                        </div>
                                        <input type="submit" name="submit" id="regsubmit" onclick="return active()" value="{$Think.lang.querenjihuo}" class="btn btn-primary pull-right">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>

        <div class="control-sidebar-bg"></div>

    <script src="__STATIC__/index/lib/js/memberregister.js"></script>

    <!-- jQuery 2.2.3 -->
    <script src="__STATIC__/index/lib/js/jquery-2.2.3.min.js"></script>

<script type="text/javascript">
function find(data){
    var user=$(data).val();
    $.ajax({
        type:"post",
        url:"{:url('find')}",
        data:{user:user},
        success:function(data){
            if(data.code == 0){
                layer.msg(data.msg);
            }
            $('input[name="theme"]').val(data.theme);
            $('input[name="litecoin"]').val(data.litecoin);
        }
    })
    console.log(user);
}
function active(){
    $.ajax({
        type:"post",
        url:"{:url('active')}",
        data:$('form').serialize(),
        success:function(data){
            layer.msg(data.msg);
            if(data.code==1){
                setTimeout(function(){
                    location.href=data.url;
                },1000)
            }
        }
    })
    return false;
}
</script>

</html>
