<script type="text/javascript">
    function userpass(){
        console.log(123);
        $("#change1").attr('disabled',true);
        
        $.ajax({
            type:"post",
            url:"{:url('user_pass')}",
            data:$('#user_pass').serialize(),
            success:function(data){
                console.log(data);
                layer.msg(data.msg);
                if(data.code){
                    setTimeout(function(){
                        location.href=data.url;
                    },1000)
                }else{
                    $('#change1').removeAttr('disabled');
                }
            }
        })
        return false;
    }
    function secondpass(){
       console.log(123);
        $("#change2").attr('disabled',true);
        $.ajax({
            type:"post",
            url:"{:url('second_pass')}",
            data:$('#second_pass').serialize(),
            success:function(data){
                console.log(data);
                layer.msg(data.msg);
                if(data.code){
                    setTimeout(function(){
                        location.href=data.url;
                    },1000)
                }else{
                    $('#change2').removeAttr('disabled');
                }
            }
        })
        return false;
    }
</script>
