	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

  		<link rel="stylesheet" type="text/css" href="__STATIC__/index/lib/css/jquery-jvectormap-1.2.2.css"/>

	</head>

	<body class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">
			<!-- Left side column. contains the logo and sidebar -->
			{include file="layout/navigation" /}

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>
       推荐列表
        <small>RecommendedList</small>
      </h1>
					<ol class="breadcrumb">
						<li>
							<a href="index.html"><i class="fa fa-dashboard"></i> 首页</a>
						</li>
						<li class="active">推荐列表</li>
					</ol>
				</section>

				<!-- Main content -->

				<section class="content">
					<div class="row">
						<div class="col-xs-12">
							<div class="nav-tabs-custom">
								<div class="tab-content">
									<form method="" action="">
										
									</form>
									<div class="box-body">
										<div class="callout callout-info">推荐会员：总共有 <b class="text_red_line">{$count}</b> 条记录</div>
									</div>
									<div class="box-body table-responsive">
										<table class="table table-bordered table-hover">
											<thead>
												<tr>
													<th>会员账号</th>
													<th>会员姓名</th>
													<th>手机号码</th>
													<th>注册时间</th>
													<th>状态</th>
												</tr>
											</thead>
											<tbody>
												{volist name="list" id="v"}
												<tr>
													<td class="cunzai">{$v.id}</td>
													<td>{$v.theme}</td>
													<td>{$v.phone}</td>
													<td>{$v.add_time|date="Y-m-d H:i:s",###}</td>
													<td>{$v.status}</td>
												</tr>
												{/volist}
											</tbody>
										</table>
									</div>
									<div class="no_info text-center tishi"><span class="glyphicon glyphicon-remove-circle"></span> 暂无任何记录</div>
								</div>

							</div>
						</div>
					</div>
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->

			<footer class="main-footer">
			    <div class="pull-right hidden-xs">
			      <b>版本号</b> 1.1.0

			<aside class="control-sidebar control-sidebar-dark">

				<div class="tab-content">
					<!-- Home tab content -->
					<div class="tab-pane" id="control-sidebar-home-tab">

					</div>
					<!-- /.tab-pane -->

					<!-- Settings tab content -->
					<div class="tab-pane" id="control-sidebar-settings-tab">

					</div>
					<!-- /.tab-pane -->
				</div>
			</aside>
			<!-- /.control-sidebar -->
			<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
			<div class="control-sidebar-bg"></div>

			<script src="__STATIC__/index/lib/js/fastclick.js"></script>

			<script src="__STATIC__/index/lib/js/app.min.js"></script>

			<script src="__STATIC__/index/lib/js/jquery.sparkline.min.js"></script>
			
			<!-- SlimScroll 1.3.0 -->
			
			<script src="__STATIC__/index/lib/js/jquery.slimscroll.min.js"></script>
			<!-- ChartJS 1.0.1 -->
			
			<script src="__STATIC__/index/lib/js/Chart.min.js"></script>
			
			<script src="__STATIC__/index/lib/js/demo.js"></script>

	<script type="text/javascript">
		$(function(){
			if($(".cunzai").html()==""||$(".cunzai").html()==null){
				console.log("1");

			}else{
				console.log("2")
				$(".tishi").hide();
			}
		});
