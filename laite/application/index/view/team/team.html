    <script type="text/javascript">
        var setting = { 
            view: { 
                showLine: true 
            }, 
            data: { 
                simpleData: { 
                    enable: true 
                } 
            } 
        }; 
        $(function(){
            console.log(234);
            $.ajax({
                type: "post",
                dataType : "json",
                global : false,
                url : "getTreeso",
                success : function(data){
                    if (data.status == 0){
                        zNodes = data.data;
                        $.fn.zTree.init($("#treeDemo"), setting, zNodes);
                    }else{
                        layer.msg(data.data);
                    }
                    return ;
                }           
            });
            if($(".cunzai").html()==""||$(".cunzai").html()==null){
                console.log("1");
                $(".tishi").show();
            }else{
                console.log("2")
                $(".tishi").hide();
            }
