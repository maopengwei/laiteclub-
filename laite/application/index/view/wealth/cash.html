<script type="text/javascript">
    function chongzhi(){
        console.log(123);
        $('#chong').attr('disabled',true);
        $.ajax({
            type:"post",
            url:"{:url('chongzhi')}",
            data:$('#txform1').serialize(),
            success:function(data){
                console.log(data);
                layer.msg(data.msg);
                if(data.code){
                    setTimeout(function(){
                        location.href=data.url;
                    },1000);
                }else{
                    $('#chong').removeAttr('disabled');
                }
            }
        })
        return false;
    }
    function tixian(){
        console.log(44);
        $('#ti').attr('disabled',true);

                        location.href=data.url;
                    },1000);
                }else{
                    $('#ti').removeAttr('disabled');
                }
            }
        })
        return false;
    }
</script>
