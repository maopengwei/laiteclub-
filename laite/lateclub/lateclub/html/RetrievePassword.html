<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>莱特俱乐部|找回密码</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css"/>
  <!-- Font 文件 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../sheetstyle/AdminLTE.css" />
  
  <!-- iCheck -->
  <link rel="stylesheet" href="../lib/css/blue.css" />
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="#"><b>莱特俱乐部</b></a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">找回帐号</p>

    <form action="#" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="请输入您的帐号">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="请输入您的姓名">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="请输入您的身份证号">
        <span class="glyphicon  glyphicon-home form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="请输入您的银行卡号">
        <span class="glyphicon glyphicon-barcode form-control-feedback"></span>
      </div>
        <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="请输入您的新密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
        <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="再次输入新密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
         
        <!-- /.col -->
        <div class="col-xs-12 col-sm-12">
          <button  type="submit"  class="btn btn-primary btn-block btn-flat pull-right ">提交申请</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
   
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.3 -->

<script src="../lib/js/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->

<script src="../lib/js/bootstrap.min.js"></script>
<!-- iCheck -->

<script src="../lib/js/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
